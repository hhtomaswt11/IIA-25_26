version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - quero_cozinhar
  - escolher_categoria
  - escolher_tempo
  - escolher_dificuldade
  - escolher_restricoes
  - informar_ingrediente_evitar
  - escolher_calorias
  - ver_receita
  - nova_busca
  - voltar
  - ajuda
  - bot_challenge
  - informar_ingredientes_disponiveis

entities:
  - categoria
  - tempo
  - dificuldade
  - restricao
  - ingrediente
  - preferencia_calorica
  - numero_receita
  - ingrediente_possuido

slots:

  lista_ingredientes_possuido:
    type: list
    mappings:
      - type: from_entity
        entity: ingrediente_possuido
  categoria:
    type: categorical
    values:
      - entrada
      - prato_principal
      - sobremesa
      - tudo
    mappings:
      - type: from_entity
        entity: categoria
  
  tempo:
    type: categorical
    values:
      - ate_30min
      - 30_60min
      - mais_1h
      - tanto_faz
    mappings:
      - type: from_entity
        entity: tempo
  
  dificuldade:
    type: categorical
    values:
      - facil
      - medio
      - dificil
      - qualquer
    mappings:
      - type: from_entity
        entity: dificuldade
  
  restricao:
    type: text
    mappings:
      - type: from_entity
        entity: restricao
  
  ingrediente_evitar:
    type: text
    mappings:
      - type: from_entity
        entity: ingrediente
  
  preferencia_calorica:
    type: categorical
    values:
      - leve
      - moderado
      - sem_restricao
    mappings:
      - type: from_entity
        entity: preferencia_calorica
  
  receitas_encontradas:
    type: any
    influence_conversation: false
    mappings:
      - type: custom
  
  receita_selecionada:
    type: any
    influence_conversation: false
    mappings:
      - type: custom
  
  numero_receita:
    type: text
    mappings:
      - type: from_entity
        entity: numero_receita

