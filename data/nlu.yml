version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Olá
      - Oi
      - Bom dia
      - Boa tarde

  - intent: goodbye
    examples: |
      - Tchau
      - Adeus
      - Até mais
      - Nos vemos depois

  - intent: affirm
    examples: |
      - Sim
      - Claro
      - Com certeza
      - Definitivamente

  - intent: deny
    examples: |
      - Não
      - De jeito nenhum
      - Nunca
      - De forma alguma

# fluxo principal de descoberta de receitas
  - intent: start_discovery
    examples: |
      - Quero encontrar uma receita
      - Ajuda-me a encontrar uma receita
      - Estou a procurar por receitas
      - Podes-me sugerir uma receita?