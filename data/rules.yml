version: "3.1"

rules:
  # Cumprimentos
  - rule: Greet user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Say goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  # Modo de cozinha - navegaÃ§Ã£o de passos
  - rule: Go to next step
    condition:
      - slot_was_set:
          - cooking_mode_active: true
    steps:
      - intent: next_step
      - action: action_next_step
      - action: action_show_current_step

  - rule: Go to previous step
    condition:
      - slot_was_set:
          - cooking_mode_active: true
    steps:
      - intent: previous_step
      - action: action_previous_step
      - action: action_show_current_step

  - rule: Repeat current step
    condition:
      - slot_was_set:
          - cooking_mode_active: true
    steps:
      - intent: repeat_step
      - action: action_show_current_step

  - rule: Pause cooking mode
    condition:
      - slot_was_set:
          - cooking_mode_active: true
    steps:
      - intent: pause_cooking
      - action: utter_cooking_paused

  - rule: Help with current step
    condition:
      - slot_was_set:
          - cooking_mode_active: true
    steps:
      - intent: need_help_step
      - action: action_show_current_step

  # Fallback
  - rule: Handle fallback
    steps:
      - intent: nlu_fallback
      - action: utter_default_fallback

